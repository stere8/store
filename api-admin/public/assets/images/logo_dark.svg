<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <rect width="200" height="200" fill="#FFFFFF"/>
    
    <!-- Neon Glow Effect -->
    <filter id="glow">
        <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
    
    <!-- E_City Text (Foreground) -->
    
    
    <!-- Futuristic Core Element (Background) -->
    <circle cx="100" cy="95" r="85" stroke="#00F5FF" stroke-width="3" fill="none" filter="url(#glow)"/>
    <circle cx="100" cy="95" r="47.5" stroke="#00F5FF" stroke-width="2.5" fill="none" opacity="0.6" filter="url(#glow)"/>
   
     <text x="52%" y="55%" font-family="'Orbitron', sans-serif" font-size="50" fill="#00F5FF" text-anchor="middle" alignment-baseline="middle" letter-spacing="2" font-weight="bold" filter="url(#glow)">E-City<tspan x="100" y="142" font-size="50"></tspan></text>
    
    
    <!-- Circuit-Like Details -->
    <circle cx="100" cy="142" r="5" fill="#00F5FF" filter="url(#glow)"/>
   	<circle cx="100" cy="47.5" r="5" fill="#00F5FF" filter="url(#glow)"/>
	<circle cx="100" cy="180" r="5" fill="#00F5FF" filter="url(#glow)"/>
	<circle cx="100" cy="10" r="5" fill="#00F5FF" filter="url(#glow)"/>
	<circle cx="185" cy="95" r="5" fill="#00F5FF" filter="url(#glow)"/>
	<circle cx="15" cy="95" r="5" fill="#00F5FF" filter="url(#glow)"/>
	
</svg>

